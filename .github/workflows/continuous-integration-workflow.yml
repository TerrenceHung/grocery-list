on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Install Dependencies
      run: npm install
    - name: Build App
      run: npm build
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Install Dependencies
      run: npm install
    - name: Test App
      run: npm test
